<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        {{ lesson.lesson_title }}
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="top" horizontal="end" slot="fixed" *ngIf="lesson.video_link || lesson.pdf_link">
      <ion-fab-button>
        <ion-icon name="arrow-dropdown"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="bottom">
          <ion-fab-button (click)="playVid()" *ngIf="lesson.video_link"><ion-icon name="arrow-dropright-circle"></ion-icon></ion-fab-button>
          <ion-fab-button (click)="downVid()" *ngIf="lesson.video_link"><ion-icon name="arrow-dropdown-circle"></ion-icon></ion-fab-button>
          <ion-fab-button (click)="getPermission()" *ngIf="lesson.pdf_link"><ion-icon name="download"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ lesson.region }}</ion-card-subtitle>
      <ion-card-title>{{ lesson.lesson_title }}
      </ion-card-title>
    </ion-card-header>
      
    <ion-card-content>
      <span [innerHTML]="sanitize()"></span>
    </ion-card-content>
  </ion-card>
  
</ion-content>
