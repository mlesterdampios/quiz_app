<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Exam
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-searchbar animated (ionCancel)="searchCancel()" (ionChange)="search($event)"></ion-searchbar>
    <ion-item *ngFor="let e of exam" (click)="examDetailedPage(e)">
        <ion-label>
          <h2>{{ e.title }}</h2>
          <h3>Time limit - {{ e.time }}:00</h3>
        </ion-label>
        <ion-icon name="checkmark-circle-outline" *ngIf="e.isDone"></ion-icon>
        <ion-icon name="arrow-dropright" *ngIf="!e.isDone"></ion-icon>
    </ion-item>
</ion-content>
